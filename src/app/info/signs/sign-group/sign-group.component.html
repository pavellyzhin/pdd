<a routerLink="/i/signs" class="btn btn-info mt-4">назад</a>

<div class="row mt-4">
    <div class="col-sm-4" *ngFor="let item of list;let i = index;">
        <a [routerLink]="'/i/signs/'+groupId+'/'+item.entity.id">
            <img [src]="'/uploads/e/'+item.entity.id+'/prop/image/'+item.properties.image[0]" width="50">
        </a>
        <p><a [routerLink]="'/i/signs/'+groupId+'/'+item.entity.id">{{item.properties.meta.title}}</a></p>
        
    </div>
</div>
